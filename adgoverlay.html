<div class="adgoverlay" id="adgoverlay">
    <div class="overlay-content">
        <button id="closeOverlay" class="close-btn">&times;</button>

        
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#reviewerRecommenderTab" data-bs-toggle="tab">Reviewer
                        Recommender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#advancedSearchTab" data-bs-toggle="tab">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="shortlistTabLink" href="#shortlistTab" data-bs-toggle="tab">Shortlist</a>
                </li>
            </ul>



            <div class="tab-content mt-4">

                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ RECOMMENDER TAB @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                <div class="tab-pane m-2 fade show active" id="reviewerRecommenderTab">
                    
                    <form id="queryForm">

                        <div class="card mb-1" id="msmetadata">
                            <div class="card-header">
                                <h3 id="title"></h3>
                            </div>
                            <div class="card-body">
                                <p id="abstract" class="m-0"></p>
                                <button id="editAbstractBtn" class="btn btn-sm btn-secondary" >Edit</button>
                            </div>
                            <div class="card-footer text-muted" id="coiauthors"></div>
                        </div>
                        <div class="mb-1">
                            <input type="text" class="form-control" id="rev_keywords" name="rev_keywords"
                                placeholder="Keywords (comma separated)">
                        </div>
                        <div class="row align-items-center">
                            <div class="col-auto mb-1">
                                <input type="number" class="form-control" id="pub5_min" name="pub5_min"
                                    placeholder="Pub5 Min">
                            </div>
                            <div class="col-auto mb-1">
                                <input type="number" class="form-control" id="pub10_min" name="pub10_min"
                                    placeholder="Pub10 Min">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="country" name="country"
                                    placeholder="Country (comma separated)">
                            </div>
                            <div class="col-md-6 mb-1 w-25">
                                <input type="number" class="form-control" id="nresults" name="n" placeholder="n results"
                                    value="20" hidden>
                            </div>
                            <div class="col-md-6 mb-1 w-25">
                                <input type="number" class="form-control" id="oresults" name="o" placeholder="offset"
                                    value="0" hidden>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCOI" >
                                <label class="form-check-label" for="flexSwitchCheckCOI">Hide COIs</label>
                              </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="reviewer_results" class="mt-4"> </div>
                </div>

                <!-- @@@@@@@@@@@@@@@@@@@@@@@ ADVANCED SEARCH TAB @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                <div class="tab-pane m-2 fade" id="advancedSearchTab">
                   

                    <form id="advancedSearchForm">
                        <div class="mb-1">
                            <input type="text" class="form-control" id="full_name" name="full_name"
                                placeholder="Full Name">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                    placeholder="First Name">
                            </div>
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="orcid" name="orcid" placeholder="ORCID">
                            </div>
                        </div>
                        <div class="mb-1">
                            <input type="text" class="form-control" id="keywords" name="keywords"
                                placeholder="Keywords (comma separated)">
                        </div>
                        <div class="mb-1">
                            <input type="text" class="form-control" id="person_id" name="person_id"
                                placeholder="Person ID">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="country" name="country"
                                    placeholder="Country">
                            </div>
                            <div class="col-md-6 mb-1">
                                <input type="text" class="form-control" id="organization" name="organization"
                                    placeholder="Organization">
                            </div>
                            <div class="col-md-6 mb-1 w-25">
                                <input type="number" class="form-control" id="nresults" name="n" placeholder="n results"
                                    value="18" hidden>
                            </div>
                            <div class="col-md-6 mb-1 w-25">
                                <input type="number" class="form-control" id="oresults" name="o" placeholder="offset"
                                    value="0" hidden>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-auto mb-1">
                                <input type="number" class="form-control" id="pub5_min" name="pub5_min"
                                    placeholder="Pub5 Min">
                            </div>
                            <div class="col-auto mb-1">
                                <input type="number" class="form-control" id="pub10_min" name="pub10_min"
                                    placeholder="Pub10 Min">
                            </div>
                            <div class="form-check col-auto mb-1">
                                <input type="checkbox" class="form-check-input" id="email_present" name="email_present"
                                    checked>
                                <label class="form-check-label" for="email_present">Email Present</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="adv_search_results" class="mt-4"></div>
                </div>

                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@ SHORTLIST TAB @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

                <div class="tab-pane m-2 fade" id="shortlistTab">
                    <div id="shortlistedReviewers" data-shortlisted-emails=""></div>
                    <button id="assignSelectedBtn" class="btn btn-primary mt-3">Assign Selected</button>
                </div>
            </div>
        
    </div>
